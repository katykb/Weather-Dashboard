<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar goes here -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m5 l3">
        <aside>
          <h3>City Search</h3>
          <div class="input">
            <input type="text" class="city" placeholder="Enter a City..." />
            <br />
            <br />
            <input
              type="submit"
              value="Submit"
              class="submitBtn btn-flat btn-large #0d47a1 blue darken-4"
            />
          </div>
          <div>
            <ul class="recentSearch"></ul>
          </div>
        </aside>
      </div>

      <div class="col s12 m12 l9">
        <section id="leadWeatherBox" class="container">
          <p id="currentDay" class="lead"></p>
          <h3 class="cityName" id="Name">City:</h3>
          <div class="weatherCurrent">
            <div class="currentTemp" id="Temp">Current Temperature:</div>
            <div class="weatherIcon" id="Icon">Conditions</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              id="weatherImage"
              alt="Weather description"
            />
            <div class="currentWind" id="Wind">Wind:</div>
            <div class="currentHumidity" id="Humidity">Humidity:</div>
            <div class="uvIndex" id="Index">UV Index:</div>
          </div>
        </section>

        <section class="weatherForecast">
          <div class="forecast"></div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
