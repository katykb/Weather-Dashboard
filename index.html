<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar goes here -->
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m4 l3">
        <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel

              This content will be:
          3-columns-wide on large screens,
          4-columns-wide on medium screens,
          12-columns-wide on small screens  -->
        <aside>
          <h3>Search for a City</h3>
          <div class="input">
            <input type="text" class="city" placeholder="Enter a City..." />
            <br />
            <br />
            <input type="submit" value="Submit" class="submitBtn" />
          </div>
          <ul></ul>
        </aside>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Teal page content

              This content will be:
          9-columns-wide on large screens,
          8-columns-wide on medium screens,
          12-columns-wide on small screens  -->
        <section id="leadWeatherBox" class="container">
          <p id="currentDay" class="lead"></p>
          <h3 class="cityName" id="Name">City:</h3>
          <div class="weatherCurrent">
            <div class="currentTemp" id="Temp">Current Temperature:</div>
            <div class="weatherIcon" id="Icon">Conditions</div>
            <div class="currentWind" id="Wind">Wind:</div>
            <div class="currentHumidity" id="Humidity">Humidity:</div>
            <div class="uvIndex" id="Index">UV Index:</div>
          </div>
        </section>
        <div class="row">
          <div class="col s12 m2">
            <div class="card">
                            <span class="card-title">Card Title</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"
                ><i class="material-icons">add</i></a
              >
              <div class="card-content">
                <p>
                  I am a very simple card. I am good at containing small bits of
                  information. I am convenient because I require little markup
                  to use effectively.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
