<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
      
    </header>

    <aside>
      <h3>Search for a City</h3>
      <div class="input">
        <input type="text" class="city" />
        <br />
        <br />
        <input type="submit" value="Submit" class="submitBtn" />
      </div>
      <ul></ul>
    </aside>
    <section class="container">
      <h3 class="cityName">City:</h3>
      <div class="currentTemp">Current Temperature:</div>
      <div class="weatherIcon">Conditions</div>
      <div class="currentWind">Wind:</div>
      <div class="currentHumidity">Humidity:</div>
      <div class="uvIndex">UV Index:</div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
